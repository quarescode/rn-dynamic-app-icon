buildscript {
    if (project == rootProject) {
        repositories {
            google()
            mavenCentral()
        }

        dependencies {
            classpath 'com.android.tools.build:gradle:8.3.2'
        }
    }
}

apply plugin: 'com.android.library'

def safeExtGet(prop, fallback) {
    rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

android {
    compileSdkVersion safeExtGet('RnDynamicAppIcon_compileSdkVersion', rootProject.ext.compileSdkVersion)
    defaultConfig {
        minSdkVersion safeExtGet('RnDynamicAppIcon_minSdkVersion', rootProject.ext.minSdkVersion)
        targetSdkVersion safeExtGet('RnDynamicAppIcon_targetSdkVersion', rootProject.ext.targetSdkVersion)
        versionCode 1
        versionName "1.0"

    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
    lintOptions {
        disable 'GradleCompatible'
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

repositories {
    mavenLocal()

    maven {
    url("$rootDir/../node_modules/react-native/android")
    }
    
    google()
    mavenCentral()
}

dependencies {
    //noinspection GradleDynamicVersion
    implementation "com.facebook.react:react-native" 
}